<html lang="en">
<head>

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">

                        <p class="Wind"> 15 Km/h</p>

                </div>

<script src="script.js"></script>
